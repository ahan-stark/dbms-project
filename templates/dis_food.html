<title>Food menu</title>
{% extends "welcome.html" %}{% block content %}
<h1>Food Menu</h1>
<table class="table table-success table-striped">
  <tr>
    <th>Food Id</th>
    <th>Food Name</th>
    <th>Food Timing</th>
    <th>Food Cost</th>
    <th>Book Food</th>
  </tr>
  {% for food_details in foodmenu %}
  <tr>
    <td>{{food_details.id}}</td>
    <td>{{food_details.name}}</td>
    <td>{{food_details.timing}}</td>
    <td>{{food_details.price}}</td>
    <td>
      <a href="/book_food/{{food_details.name}}/{{food_details.price}}"
        >book_food</a
      >
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
