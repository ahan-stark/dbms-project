<title>insert-food</title>
{% extends "welcome.html" %} {% block content %}
<script src="{{ url_for('static', filename='exception-handling.js')}}"</script></script>
<h1 class="enter-food">Enter the food to be listed in menu</h1>
<form
  name="insert-food"
  action="/ins_food"
  onsubmit="return insertfood()"
  method="post"
>
  <input class="insert-input"  type="number" placeholder="food_id" name="food_id" id="" />
  <input class="insert-input"  type="text" placeholder="food_name" name="food_name" id="" />
  <div class="custom-value">
  <select name="food_time" id="">
    <option value="breakfast">breakfast</option>
    <option value="lunch">lunch</option>
    <option value="dinner">dinner</option>
  </select>
  </div>
  <input  class="insert-input" type="number" placeholder="cost" name="food_price" />
  <input class="insert-input"  type="submit" value="insert" id="" />
</form>
{% endblock %}
