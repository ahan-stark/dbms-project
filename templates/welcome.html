<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles.css') }}"
    />
    <title>welcome</title>
  </head>

  <body>
    <div id="videoBC">
      <video
        id="videoBG"
        poster="{{ url_for('static', filename='poster.JPG') }}"
        autoplay
        muted
        loop
      >
        <source
          src="{{ url_for('static', filename='bg.mp4') }}"
          type="video/mp4"
        />
      </video>
    </div>
    <div class="">
      <img class="logo" src="{{url_for('static', filename='logo.jpg')}}" />
      <div class="navbar-adjust">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light"
          id="navbarcontent"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="navbar-brand"
                    aria-current="page"
                    href="/rooms/display"
                    >Display rooms</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="navbar-brand"
                    aria-current="page"
                    href="/rooms/insert"
                    >Insert rooms</a
                  >
                </li>

                <li class="nav-item">
                  <a class="navbar-brand" aria-current="page" href="/inpdate"
                    >Book available</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="navbar-brand"
                    aria-current="page"
                    href="/takefood"
                    >Add Food</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="navbar-brand"
                    aria-current="page"
                    href="/food_menu"
                    >Food Menu</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="navbar-brand"
                    aria-current="page"
                    href="/getcustid_finalprice"
                    >Check Billing</a
                  >
                </li>
                <li class="nav-item">
                  <a class="navbar-brand" href="/about">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    {% block content %}
    <div class="welcome-message">Welcome to TOYO!</div>
    {% endblock %}
  </body>
</html>
